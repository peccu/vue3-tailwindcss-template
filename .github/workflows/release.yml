name: release
on:
  push:
    branches: [ main, master ]
  pull_request:
  #  branches: [ main, master ]

jobs:
  build:
    name: build-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Format
        run: bun run format
      - name: Build app
        # https://vitejs.dev/guide/build.html#public-base-path
        # https://docs.github.com/en/actions/learn-github-actions/variables#default-environment-variables
        # https://stackoverflow.com/a/61560798/514411
        # https://github.com/mysticatea/npm-run-all/blob/master/docs/run-p.md#argument-placeholders
        run: bun run build --base=${GITHUB_REPOSITORY#*/}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  # Deployment job
  # https://github.com/actions/starter-workflows/blob/main/pages/nuxtjs.yml
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
